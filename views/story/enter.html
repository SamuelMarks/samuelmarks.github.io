<div class="col-md-9" style="background-image:url(http://samuelmarks.github.io/images/lemonade-stand.jpg);
        background-size: 150px; height: 180px; width: 450px;">
</div>

<div class="col-md-1">
    <h3>
        <button class="pull-left" ng-click="open('lg')">
            <i class="fa fa-arrow-circle-down"></i>Exit market
        </button>
    </h3>
</div>

<div class="col-md-11" style="margin-top: 10px">
    <button type="button" class="btn btn-default btn-lg btn-block" ng-init="hover3 = false"
            ng-class="{'btn-primary': hover3}" ng-mouseenter="hover3 = true"
            ng-mouseleave="hover3 = false" ng-click="dice_roll()">
        Advertise
    </button>
    <button type="button" class="btn btn-default btn-lg btn-block" ng-init="hover4 = false"
            ng-class="{'btn-primary': hover4}" ng-mouseenter="hover4 = true"
            ng-mouseleave="hover4 = false" ng-click="dice_roll()">
        Attempt to sell
    </button>
</div>
